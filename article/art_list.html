<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.引入layui文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 2.引入自己的css文件 -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" >
                        <!-- <option value="">所有分类</option>
                        <option value="010">北京</option>
                        <option value="021">上海</option>
                        <option value="0571">杭州</option> -->
                      </select> 
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" >
                        <option value="">所有状态</option>
                        <option value="草稿">草稿</option>
                        <option value="已发布">已发布</option>
                       
                      </select> 
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>
                            文章标题</th>
                        <th> 分类</th>
                        <th> 发表时间</th>
                        <th> 状态</th>
                        <th> 操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                    <td>贤心</td>
                    <td>2016-11-29</td>
                    <td>人生就像是一场修行</td>
                  </tr> -->

                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>
    <!-- 定义模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <!-- 1.用a标签的href属性，进行跳转 -->
                <!-- 2.用js代码，location.href属性(绑定事件，事件委托) -->
                <a href='/article/art_edit.html?id={{$value.Id}}' class="layui-btn layui-btn-xs">编辑</a>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-delete" data-id="{{$value.Id}}">删除</button>
            </td>

        </tr>
        {{/each}}
    </script>

        <!-- 筛选区域的模板 -->
        <script type="text/html" id="tpl-cate">
            <option value="">所有分类</option>
            {{each data}}
            <option value="{{$value.Id}}">{{$value.name}}</option>
            {{/each}}
        </script>
    <!-- 1.引入 layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 2.引入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 3.引入baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 3.1 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 4.引入本页面对应的js -->
    <script src="/assets/js/article/art_list.js"></script>

</body>

</html>
